<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>선택자 filter</title>
    <!-- jQuery import 방식2(CDN 방식) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    // filter(선택자) : 선택자에 매칭되는 jQuery 객체
    // end() :  이전 상태로 되돌아감
    $(document).ready(function(){
/*        
        $("img").css("border", "1px solid red");
        $("img").filter("[title *= 'JSP']").css("border-width", "5px");
        $("img").filter("[title $= 'a']").css("border-width", "10px");
        $("img").filter("[title ^= 'Sp']").css("border-width", "15px");
*/
/*
        $("img").addClass("red_border");
        $("img").filter("[title *= 'JSP']").addClass("bd-width5");
        $("img").filter("[title $= 'a']").addClass("bd-width10");
        $("img").filter("[title ^= 'Sp']").addClass("bd-width15");
        
        //removeClass() : 클래스명 삭제
        $("img").filter("[title ^= 'Sp']").removeClass("bd-width15");
*/
/*
        //jQuery 객체를 변수에 저장해서 재사용(권장 - 객체생성 최소화)
        $imgs = $("img"); //변수명 앞에 $ 사용 - jQuery객체 저장 변수 의미
        $imgs.addClass("red_border");
        $imgs.filter("[title *= 'JSP']").addClass("bd-width5");
        $imgs.filter("[title $= 'a']").addClass("bd-width10");
        $imgs.filter("[title ^= 'Sp']").addClass("bd-width15");
        $imgs.filter("[title ^= 'Sp']").removeClass("bd-width15");
        $imgs.filter("[title ^= 'Sp']").css("border", "15px solid blue");
*/        
        //체이닝 방식으로 작성
        $("img").addClass("red_border")
            .filter("[title *= 'JSP']").addClass("bd-width5")
            .end() //end() : 필터링 이전상태로 되돌아감
            .filter("[title $= 'a']").addClass("bd-width10").end()
            .filter("[title ^= 'Sp']").addClass("bd-width15").end()
            .filter("[title ^= 'Sp']").removeClass("bd-width15").end()
            .filter("[title ^= 'Sp']").css("border", "15px solid blue");
    });
</script>
<style>
    .red_border { border: 1px solid red; }
    .bd-width5 { border-width: 5px; }
    .bd-width10 { border-width: 10px; }
    .bd-width15 { border-width: 15px; }
</style>    
</head>
<body>
    <img src="#" title="JSP" alt="JSP">
    <img src="#" title="Java" alt="Java">
    <img src="#" title="Spring" alt="Spring">

</html>
