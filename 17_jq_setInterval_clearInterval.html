<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>타이머객체</title>
    <!-- jQuery import 방식2(CDN 방식) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    //Java, HTML, CSS, JavaScript, jQuery 문자열을 배열에 저장하고
    // 1초마다 순차적으로 #myDiv 위치에 출력
    $(document).ready(function(){
        var subject = ['Java', 'HTML', 'CSS', 'JavaScript', 'jQuery'];
        var index = 0;
        var timer = setInterval(function(){
            console.log(index + " : " + subject[index]);
            
            //#myDiv 위치에 출력
            $("#myDiv").html(subject[index]);
            index++;

            //인덱스번호(index)가 배열의 크기와 같거나 크면 0 으로 초기화
            if (index >= subject.length) {
                index = 0;
            }
        }, 1000);
        
        //중지버튼이 눌러지면 과목 보여주기 정지 처리
        $("#stop").click(function(){
            console.log(">>> 타이머 동작 취소");
            clearInterval(timer);
        });
    });
</script>
</head>
<body>
    <button id="stop">중지</button>
    <!-- Java, HTML, CSS, JavaScript, jQuery -->
    <div id="myDiv">Java</div>
   
    
    
    <br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
