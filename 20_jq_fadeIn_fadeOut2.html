<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <!-- jQuery import 방식2(CDN 방식) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(function(){
		//hide, show, toggle
		//버튼의    0번위치가  클릭되면 함수실행
		$("button").eq(0).on("click", function(){
			//id가 car인것 감추기(car사진 감추기)
			$("#car").hide("slow");
		});
		//-----------------------------------------------
		$("button").eq(1).on("click", function(){
			//id가 car인것 감추기(car사진 감추기)
			$("#car").show("fast");
		});
		//-----------------------------------------------
		//나타나있으면 사라지게(show->hide) / 사라져있으면 나타나게(hide->show)
		$("button").eq(2).on("click", function(){
			//id가 car인것 감추기(car사진 감추기)
			$("#car").toggle(2000);
		});
		
		//====================================================================
		//====================================================================
		//slideUp, slideDown, slideToggle
		$("button").eq(3).on("click", function(){
			$("#car").slideUp("slow");
		});
		//-----------------------------------------------
		$("button").eq(4).on("click", function(){
			$("#car").slideDown("fast");
		});
		//-----------------------------------------------
		$("button").eq(5).on("click", function(){
			$("#car").slideToggle(2000);
		});
		
		//====================================================================
		//====================================================================
		//fadeOut, fadeIn, fadeToggle
		$("button").eq(6).on("click", function(){
			$("#car").fadeOut("slow");
		});
		//-----------------------------------------------
		$("button").eq(7).on("click", function(){
			$("#car").fadeIn("slow");
		});
		//-----------------------------------------------
		$("button").eq(8).on("click", function(){
			$("#car").fadeToggle(2000);
		});
		
		//====================================================================
		//====================================================================
        //fadeTo : 선명해지거나, 희미해지도록 처리
        $("button").eq(9).on("click", function(){
            $("#car").fadeTo(2000, 0);
        });
		//-----------------------------------------------
        $("button").eq(10).on("click", function(){
            $("#car").fadeTo(2000, 0.2);
        });
		//-----------------------------------------------
        $("button").eq(11).on("click", function(){
            $("#car").fadeTo(2000, 0.6);
        });
		//-----------------------------------------------
        $("button").eq(12).on("click", function(){
            $("#car").fadeTo(2000, 1);
        });
		
		
		
	});
</script>
<style>
	div{border: 2px solid black;}
</style>
</head>
<body>
	<button>감추기(hide)</button>
	<button>보이기(show)</button>
	<button>toggle(2000)</button>
	<hr>
	
	<button>위로숨기기(slideUp)</button>
	<button>아래로나타나기(slideDown)</button>
	<button>slideToggle(2000)</button>	
	<hr>
	
	<button>사라지기(fadeOut)</button>
	<button>나타나기(fadeIn)</button>
	<button>fadeToggle(2000)</button>	
	<hr>
	
	<button>fadeTo(2000, 0)</button>
	<button>fadeTo(2000, 0.2)</button>
	<button>fadeTo(2000, 0.6)</button>
	<button>fadeTo(2000, 1)</button>
	<hr>
    <div>
		<img id="car" src="images/car1.jpg" alt="자동차">
	</div>
  	<hr>
	<p>안녕하세요~ 반갑습니다.</p>
    
    
    <br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
