<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>토글(toggle)처리</title>
    <!-- jQuery import 방식2(CDN 방식) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    //토글(toggle) : 특정 상태를 반복하는 것(설정/해제, 보이기/안보이기, ...)
    // toggle() :  특정상태 설정, 해제
    // toggleClass() : 클래스를 토글 처리(설정/해제)
    $().ready(function(){
        $("#btn_toggle").click(function(){
            //$("#myDiv").toggle("hidden");
            $("#myDiv").toggle(2000);
        });
        //-------------------------
        //addClass(), removeClass() --> toggleClass()
        $("#btn_add").on("click", function(){
            $("#myDiv").addClass("c_hidden");
        });
        $("#btn_remove").on("click", function(){
            $("#myDiv").removeClass("c_hidden");
        });
        
        //toggleClass()
        $("#btn_toggleClass").on("click", function(){
            $("#myDiv").toggleClass("c_hidden");
        });
    });
</script>
<style>
    .c_hidden { display: none; }
</style>
</head>
<body>
    <h2>버튼 클릭시마다 div를 숨기기/보이기 토글(toggle)</h2>
    <input type="button" value="토글(toggle)" id="btn_toggle">
    <input type="button" value="addClass" id="btn_add">
    <input type="button" value="removeClass" id="btn_remove">
    <input type="button" value="toggleClass" id="btn_toggleClass">
    <hr>
    <div id="myDiv">
        <img src="images/car1.jpg" alt="자동차사진">
    </div>
    
    
    <br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
