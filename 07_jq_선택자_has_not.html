<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>has, not</title>
    <!-- jQuery import 방식2(CDN 방식) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    // :has(선택자) : 선택자에 해당하는 요소 선택(태그 존재 유무확인)
    // :not(선택자) : 선택자에 해당하는 요소가 아닌 것
    $(document).ready(function(){
        // :contains() : 문자열 존재 여부
        $("ol>li:contains('menu 3')").css("border", "2px solid red");
        // :has(선택자) : 태그의 존재 여부
        $("ol>li:has('strong')").css("border", "2px solid black");
        $("ol>li:contains('strong')").css("border", "2px dashed blue");
        
        //-------------
        // :not() : 아닌 것
        $("ol>li:not(:eq(1))").css("background-color", "yellow");
        
        // not() - 메소드 방식
        $("ol>li").not(":eq(1)").css("width", "50%")
            .css("font-size", "1.5em");
    });
</script>
</head>
<body>
    <h1>목차</h1>
    <ol>
        <li>menu 1 - strong</li>
        <li>menu <em>2</em></li>
        <li>menu 3</li>
        <li><strong>menu 4</strong>
            <ul>
                <li>menu 4-1</li>
                <li>menu 4-2 <a href="#">link</a></li>
            </ul>
        </li>
    </ol>
    <ul>
        <li>번호 1</li>
        <li>번호 2</li>
        <li>번호 3</li>
    </ul>
   
    
    
    <br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
